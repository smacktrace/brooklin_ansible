---
# This Playbook would deploy the whole brooklin cluster

- name: Setup Brooklin cluster dependencies
  hosts: brooklin
  become: true
  remote_user: "{{ lookup('env','ANSIBLE_REMOTE_USER') }}"
  roles:
  - role: brooklin

- name: Setup Zookeeper cluster dependencies
  hosts: zookeeper
  become: true
  remote_user: "{{ lookup('env','ANSIBLE_REMOTE_USER') }}"
  roles:
  - role: zookeeper